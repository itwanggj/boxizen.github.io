<html>
<head>
  <meta charset='utf-8' />

  <meta name="description" content="Boxizen.github.io : 使用jekyll搭建的个人网站" />

<body>
<div class="col-sm-3 hidden-xs left-col">

    <img src="/assets/images/portrait.jpg" alt="boxiZen" class="img-circle">

  <div id="category">
    <h4>Category</h4>
    <ul>
      //这里使用了 jekyll 语法，会被编译，所以加多个"\"
    {\% for category in site.categories %\}
      <li>
        <a href="/categories/{\{ category | first }\}/" title="view all
posts">{\{ category | first }\} {\{ category | last | size }\}</a>
      </li>
      {\% endfor %\}
    </ul>
  </div>
</div>
<div class="col-sm-9 right-col"></div>
