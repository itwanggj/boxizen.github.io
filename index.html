---
layout : notebook
---
<div class="content-title">
	<h1>全部笔记</h1>
</div>
<ul>
	{% for post in site.posts %}
	<li>
		<div class="list-item" >
			<a href="{{post.url}}" class="pull-left">{{post.title}} &raquo;</a>
			<span class="post-detail"><i class="glyphicon glyphicon-tags"></i>
				{{post.category}}&nbsp;&nbsp; <i class="glyphicon glyphicon-calendar"></i>
				{{post.date | date: "%Y-%m-%d"}}&nbsp;&nbsp; 
			</span>
		</div>
	</li>
	{% endfor %}
</ul>
